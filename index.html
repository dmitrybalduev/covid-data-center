<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
    integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

  <!-- rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous" -->
  <link rel="stylesheet" href="style.css" />
  <title>Covid Stats By Country</title>
</head>


<body>

  <header>
    <h1 class="text-center">Covid-19 Data Center</h1>
  </header>

  <main class="container">


    <aside class="grid-2 callout warning">
      <!-- Search button for COVID Data.-->
      <h2 class="text-center">Information on country and capital city</h2>
      <div class="input-group input-group-rounded ">
        <input class="input-group-field" id="country-input" type="search">
        <div class="input-group-button">
          <input type="submit" class="button secondary" id="submit-button" value="Search">
        </div>
      </div>
    </aside>



    <div class="grid-4 callout success">
      <h2>Previously Searched Countries:</h2>
      <ul class="search-history">
        <!-- <li>country1</li> -->
      </ul>
    </div>

    <section class="grid-1 callout primary">
      <!-- Results of COVID Data from previous aside above. -->
      <div class="columns medium-7">
        <ul class="no-bullet">
          <li id="country-name">Country</li>
          <li id="population">population</li>
          <li id="capital-name">capital city</li>
          <li id="confirmed-cases">confirmed cases</li>
          <li id="deaths">deaths</li>
          <li>mortality rate</li>
          <li id="recovered">recovered</li>
        </ul>
      </div>
    </section>



    <section class="grid-3 callout alert">
      <!-- Results of second API search -->
      <h4>Country's Capital City</h4>
      <ul class="no-bullet">
        <li>population</li>
        <li>latitude</li>
        <li>longitude</li>
      </ul>
      <div class="info-display"> </div> <!-- This will be used to display second API call. -->
      </div>
      </div>
    </section>


  </main>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- may not be using moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
    integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="script.js"></script>
</body>

</html>
